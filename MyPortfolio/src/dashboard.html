    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/dashboard-style.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="greetings">
                <h1>Good Morning<br>Paige!</h1>
            </div>
            <div class="to-do">
                <input type="text" id="myinput" placeholder="list item">
                <span onclick="newElement()" class="addBtn">Add</span>
                <section>
                    <ul id="myUL">
                        <li class="checked">Finish dashboard</li>
                        <li>Get milk</li>
                        <li>Pick up cake for party</li>
                        <li>Start hair landing page</li>
                    </ul>
                </section>
            </div>
            <div class="calendar">
                <div class="month">
                    <h2>February<br>2020</h2>
                </div>
                <div class="weekdays">
                    <div class="s">Sun</div>
                    <div class="m">Mon</div>
                    <div class="t">Tue</div>
                    <div class="w">Wed</div>
                    <div class="th">Thur</div>
                    <div class="f">Fri</div>
                    <div class="sa">Sat</div>
                </div>
                <div class="days">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="num">10</div>
                    <div class="num">11</div>
                    <div class="num">12</div>
                    <div class="num">13</div>
                    <div class="num">14</div>
                    <div class="num">15</div>
                    <div class="num">16</div>
                    <div class="num">17</div>
                    <div class="num">18</div>
                    <div class="num">19</div>
                    <div class="num">20</div>
                    <div class="num">21</div>
                    <div class="num">22</div>
                    <div class="num">23</div>
                    <div class="num">24</div>
                    <div class="num">25</div>
                    <div class="num">26</div>
                    <div class="num">27</div>
                    <div class="num">28</div>
                </div>
            </div>
                <article class="calculator">
                    <input type="text" class="screen" name="display" id="display" value="0" />
                    <input type="button" class="b" name="buttons" value="<" />
                    <input type="button" class="b" name="buttons" value="7" />
                    <input type="button"class="b"  name="buttons" value="8" />
                    <input type="button" class="b" name="buttons" value="9" />
                    <input type="button" class="b" name="buttons" value="/" />
                    <input type="button" class="b" name="buttons" value="C" />
                    <input type="button" class="b" name="buttons" value="4" />
                    <input type="button" class="b" name="buttons" value="5" />
                    <input type="button" class="b" name="buttons" value="6" />
                    <input type="button" class="b" name="buttons" value="*" />
                    <input type="button" class="bb" name="buttons" value="AC" />
                    <input type="button" class="b" name="buttons" value="1" />
                    <input type="button" class="b" name="buttons" value="2" />
                    <input type="button" class="b" name="buttons" value="3" />
                    <input type="button" class="b" name="buttons" value="-" />
                    <input type="button" class="b" name="buttons" value="+/-" />
                    <input type="button" class="b" name="buttons" value="0" />
                    <input type="button" class="b" name="buttons" value="." />
                    <input type="button" class="ba" name="buttons" value="=" />
                    <input type="button" class="b" name="buttons" value="+" />
                </article>
            <div class="date">
                <h1>1:45pm</h1>
                <h2>02/22/2020</h2>
                <h2 class="ww">22&#8457;</h2>
            </div>
        </div>
    </body>
    </html>
