    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="dashboard-style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="greetings">
                <h1>Good Morning<br>Paige!</h1>
            </div>
            <div class="to-do">
                <input type="text" id="myinput" placeholder="list item">
                <span onclick="newElement()" class="addBtn">Add</span>
                <section>
                    <ul id="myUL">
                        <li class="checked">Finish dashboard</li>
                        <li>Get milk</li>
                        <li>Pick up cake for party</li>
                        <li>Start hair landing page</li>
                    </ul>
                </section>
            </div>
            <div class="calendar">
                <div class="month">
                    <h2>February<br>2020</h2>
                </div>
                <div class="weekdays">
                    <div class="s">Sun</div>
                    <div class="m">Mon</div>
                    <div class="t">Tue</div>
                    <div class="w">Wed</div>
                    <div class="th">Thur</div>
                    <div class="f">Fri</div>
                    <div class="sa">Sat</div>
                </div>
                <div class="days">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num1">8</div>
                    <div class="num1">9</div>
                    <div class="num1">10</div>
                    <div class="num1">11</div>
                    <div class="num1">12</div>
                    <div class="num1">13</div>
                    <div class="num1">14</div>
                    <div class="num">15</div>
                    <div class="num">16</div>
                    <div class="num">17</div>
                    <div class="num">18</div>
                    <div class="num">19</div>
                    <div class="num">20</div>
                    <div class="num">21</div>
                    <div class="num1">22</div>
                    <div class="num1">23</div>
                    <div class="num1">24</div>
                    <div class="num1">25</div>
                    <div class="num1">26</div>
                    <div class="num1">27</div>
                    <div class="num1">28</div>
                </div>
            </div>
            <div class="calculator">
                <input type="text" class="calculator-screen" value="0" disabled />

                <div class="calculator-keys">
              
                  <button type="button" class="operator" value="+">+</button>
                  <button type="button" class="operator" value="-">-</button>
                  <button type="button" class="operator" value="*">&times;</button>
                  <button type="button" class="operator" value="/">&divide;</button>
              
                  <button type="button" value="7">7</button>
                  <button type="button" value="8">8</button>
                  <button type="button" value="9">9</button>
              
              
                  <button type="button" value="4">4</button>
                  <button type="button" value="5">5</button>
                  <button type="button" value="6">6</button>
              
              
                  <button type="button" value="1">1</button>
                  <button type="button" value="2">2</button>
                  <button type="button" value="3">3</button>
              
              
                  <button type="button" value="0">0</button>
                  <button type="button" class="decimal" value=".">.</button>
                  <button type="button" class="all-clear" value="all-clear">AC</button>
              
                  <button type="button" class="equal-sign" value="=">=</button>
                </div>
                
            </div>
            <div class="date">
                <h1>1:45pm</h1>
                <h2>02/22/2020</h2>
                <h2 class="ww">22&#8457;</h2>
            </div>
        </div>
    </body>
    </html>
