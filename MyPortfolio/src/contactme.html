    <body>
        <div class="form">
            
            
            <form>
                <fieldset>
                    <h1><strong>Have</strong> <i>Questions</i></h1>

                    <label for="name">First and Last Name:</label><br>
                    <input type="text" Id="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="text" Id="email"><br>
                    <label for="phone">Phone #:</label><br>
                    <input type="text" Id="phone" placeholder="(000) 000-0000"><br>
                    <label for="message">Message:</label><br>
                    <input type="text" Id="message"><br><br>
                    <input type="submit" value="Send" class="sent">
                </fieldset>
            </form>


        </div>
